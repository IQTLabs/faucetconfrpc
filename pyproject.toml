[tool.poetry]
name = "faucetconfrpc"
version = "0.22.44"
description = "utility to manage FAUCET config files via RPC"
authors = ["Charlie Lewis <clewis@iqt.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8 <3.11"
c65faucet = "1.0.43"
grpcio = "1.50.0"
grpcio-tools = "1.50.0"
protobuf = "4.21.9"
prometheus_client = "0.15.0"
pybind11 = "2.10.1"
os-ken = "2.4.0"

[tool.poetry.dev-dependencies]
attrs = "22.1.0"
pylint = "2.15.5"
pytype = "2022.10.26"
pytest = "7.2.0"

[tool.poetry.scripts]
faucetconfrpc_server = "faucetconfrpc.faucetconfrpc_server:serve"
faucetconfrpc_client = "faucetconfrpc.faucetconfrpc_client:main"

[tool.poetry.urls]
homepage = "https://github.com/IQTLabs/faucetconfrpc"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
