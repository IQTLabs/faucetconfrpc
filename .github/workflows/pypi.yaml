name: release

on:
  push:
    branches: main
    tags: 'v*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build package
      id: build_package
      run: |
        sudo apt-get update && \
        sudo apt-get install -yq --no-install-recommends python3 python3-dev python3-setuptools git && \
        sudo pip3 install -r faucet-requirements.txt && \
        python3 setup.py sdist
      if: github.repository == 'iqtlabs/faucetconfrpc' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    - name: Publish package
      if: github.repository == 'iqtlabs/faucetconfrpc' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_TOKEN }}
